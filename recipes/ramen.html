<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Instant Ramen</title>

        <link rel="stylesheet" href="../css/recipe.css">
    </head>

    <body>
        <h1>Instant Ramen</h1>
        <div>
            <img src="../img/ramen.jpg" alt="a bowl of instant ramen." height="270" width="480">
        </div>
        
        <h2>Description</h2>
        <p>A quick meal made from ramen noodles, packed to allow instant cooking.</p>

        <h3>Ingredients</h3>
        <ul>
            <li>Boiling water</li>
            <li>Ramen pack</li>
        </ul>

        <h3>Directions</h3>
        <ol>
            <li>Empty the noodles in the boiling water.</li>
            <li>Boil for time indicated on package.</li>
            <li>Strain</li>
            <li>Add to broth, sauce, or eat plain.</li>
        </ol>
    </body>
</html>
